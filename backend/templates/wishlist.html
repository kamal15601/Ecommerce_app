<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wishlist - Ecommerce</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Wishlist</h1>
    <a href="{{ url_for('views.home') }}">Home</a> | <a href="{{ url_for('views.logout') }}">Logout</a>
    
    {% if wishlist_items %}
        <ul>
            {% for item in wishlist_items %}
            <li>
                <a href="{{ url_for('views.product_detail', product_id=item.product.id) }}">{{ item.product.name }}</a> - ${{ item.product.price }}
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your wishlist is empty.</p>
    {% endif %}
</body>
</html>

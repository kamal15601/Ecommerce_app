# Kubernetes Ingress for Staging
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress-staging
spec:
  rules:
  - host: staging.yourdomain.com
    http:
      paths:
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: ecommerce-backend-service
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ecommerce-frontend-service
            port:
              number: 3000

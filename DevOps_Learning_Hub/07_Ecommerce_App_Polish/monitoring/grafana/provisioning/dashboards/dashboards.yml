apiVersion: 1

providers:
  - name: 'Ecommerce Dashboards'
    orgId: 1
    folder: 'Ecommerce'
    folderUid: ''
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/ecommerce
      foldersFromFilesStructure: true
